{% extends "base.html" %}
{% block content %}

<div class="timer-fullpage">
    <div class="timer-container">
        <div class="timer-card">
            <div class="ctimer-header">
                <h1>Pomodoro Timer</h1>
                <button class="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <div class="ctimer-options">
                    <button class="ctimer-option active" data-mode="work">Work</button>
                    <button class="ctimer-option" data-mode="shortBreak">Short Break</button>
                    <button class="ctimer-option" data-mode="longBreak">Long Break</button>
                </div>
            </div>
            
            <div class="ctimer-display">
                <span class="ctimer-minutes">25</span>:<span class="ctimer-seconds">00</span>
            </div>
            
            <div class="ctimer-controls">
                <button class="ctimer-btn start-btn">Start</button>
                <button class="ctimer-btn reset-btn">Reset</button>
            </div>
            
            <div class="ctimer-stats">
                <span class="pomodoro-count">Pomodoros: 0</span>
            </div>
        </div>
    </div>

    <div class="settings-modal hidden">
        <div class="modal-content">
            <h2>Timer Settings</h2>
            <div class="settings-scrollable">
                <div class="setting-group">
                    <label for="work-duration">Work Duration (1-60)</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                    <span class="setting-unit">min</span>
                </div>
                
                <div class="setting-group">
                    <label for="short-break-duration">Short Break (1-30)</label>
                    <input type="number" id="short-break-duration" min="1" max="30" value="5">
                    <span class="setting-unit">min</span>
                </div>
                
                <div class="setting-group">
                    <label for="long-break-duration">Long Break (1-60)</label>
                    <input type="number" id="long-break-duration" min="1" max="60" value="15">
                    <span class="setting-unit">min</span>
                </div>
                
                <div class="setting-group">
                    <label for="long-break-interval">Long Break Interval</label>
                    <input type="number" id="long-break-interval" min="1" value="4">
                    <span class="setting-unit">sessions</span>
                </div>
                
                <div class="setting-group checkbox-setting">
                    <input type="checkbox" id="auto-start-short-break" checked>
                    <label for="auto-start-short-break">Auto-start short breaks</label>
                </div>
                
                <div class="setting-group checkbox-setting">
                    <input type="checkbox" id="auto-start-long-break" checked>
                    <label for="auto-start-long-break">Auto-start long breaks</label>
                </div>
                
                <div class="setting-group checkbox-setting">
                    <input type="checkbox" id="auto-start-work" checked>
                    <label for="auto-start-work">Auto-start work sessions</label>
                </div>
                
                <div class="setting-group checkbox-setting">
                    <input type="checkbox" id="auto-switch-tabs" checked>
                    <label for="auto-switch-tabs">Auto-switch modes</label>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn cancel-settings">Cancel</button>
                <button class="modal-btn save-settings">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/timerSettings.js"></script>
<script src="/static/js/streakHandler.js"></script>

{% endblock %}
