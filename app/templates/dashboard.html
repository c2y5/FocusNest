{% extends "base.html" %}
{% block content %}

<div class="dashboard-container">
    <div class="card-row">
        <div class="welcome-card">
            <div class="user-profile">
                <img id="profile-picture" src="/static/img/default-profile.png" alt="Profile Picture" class="profile-pic">
                <div class="user-info">
                    <h2 id="greeting" class="greeting-text"></h2>
                    <h3 id="username" class="username-text"></h3>
                </div>
            </div>
            <p class="welcome-message">Ready to start focusing today?</p>
        </div>
        
        <div class="streak-card">
            <div class="streak-header">
                <span class="streak-emoji">🔥</span>
                <h3 class="streak-title">Current Streak</h3>
            </div>
            <div class="streak-content">
                <p class="streak-count">0 day</p>
                <p class="streak-quote">"The secret of getting ahead is getting started."</p>
            </div>
        </div>

        <div class="emotion-card">
            <h3 class="emotion-title">Current Mood</h3>
            <div class="emotion-options">
                <button class="emotion-option" data-emotion="worst">😭</button>
                <button class="emotion-option" data-emotion="sad">😞</button>
                <button class="emotion-option" data-emotion="neutral">😐</button>
                <button class="emotion-option" data-emotion="good">🙂</button>
                <button class="emotion-option" data-emotion="really-good">😁</button>
            </div>
            <p class="emotion-instruction">Select your current mood</p>
        </div>
    </div>

    <div class="card-row">
        <div class="tasks-card">
            <div class="tasks-header">
                <div class="tasks-stats">
                    <h3>Tasks</h3>
                    <div class="tasks-count">
                        <span class="completed-count">0</span>/<span class="total-count">0</span>
                    </div>
                </div>
                <button class="add-task-btn">+ Add Task</button>
            </div>
            <div class="tasks-list">
            </div>
            <div class="task-input-container hidden">
                <input type="text" class="task-input" placeholder="Enter task...">
                <div class="task-input-actions">
                    <button class="save-task-btn">Save</button>
                    <button class="cancel-task-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <div class="timer-card">
                <div class="ctimer-header">
                    <h3>Pomodoro Timer</h3>
                    <div class="ctimer-options">
                        <button class="ctimer-option active" data-mode="work" data-time="25">Work</button>
                        <button class="ctimer-option" data-mode="shortBreak" data-time="5">Short Break</button>
                        <button class="ctimer-option" data-mode="longBreak" data-time="15">Long Break</button>
                    </div>
                </div>
                <div class="ctimer-display">
                    <span class="ctimer-minutes">25</span>:<span class="ctimer-seconds">00</span>
                </div>
                <div class="ctimer-controls">
                    <button class="ctimer-btn start-btn">Start</button>
                    <button class="ctimer-btn reset-btn">Reset</button>
                </div>
                <div class="ctimer-stats">
                    <span class="pomodoro-count">Pomodoros: 0</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/dashGreeting.js"></script>
<script src="/static/js/cardHover.js"></script>
<script src="/static/js/emotionLogger.js"></script>
<script src="/static/js/quote.js"></script>
<script src="/static/js/streakHandler.js"></script>
<script src="/static/js/tasksHandler.js"></script>
<script src="/static/js/pomodoroTimer.js"></script>
<!-- <script src="/static/js/musicPlayerDash.js"></script> -->

{% endblock %}
