<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusNest - 404</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="content">
            <div class="error-container">
                <div class="error-content">
                    <h1 class="error-code gradient-text">404</h1>
                    <h2 class="error-title">Page Not Found</h2>
                    <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="error-actions">
                    <a href="/" class="cta-primary">
                        <span>Return Home</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="/dashboard" class="cta-secondary">
                        <span>Go to Dashboard</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    </div>
                </div>
                <div class="error-graphics">
                    <div class="error-gradient top-right"></div>
                    <div class="error-gradient bottom-left"></div>
                </div>
                </div>
        </main>
    </div>
</body>
</html>
