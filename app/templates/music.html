{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/css/musicPage.css">
<div class="music-fullpage">
    <div class="music-container">
        <div class="music-card">
            <div class="music-header">
                <h1>Music</h1>
                <div class="custom-dropdown">
                    <button class="dropdown-toggle">
                        <span class="selected-option">Select Radio</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
            
            <div class="music-display">
                <img id="music-album-art" src="/static/img/music-placeholder.jpg" alt="Album Art" class="album-art">
                <div class="track-info">
                    <h2 id="music-track-name"></h2>
                </div>
            </div>
            
            <div class="music-controls">
                <button id="music-play" class="music-btn play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <audio id="audio-player" type="audio/mpeg"></audio>
        </div>
    </div>
</div>

<script src="/static/js/musicHandler.js"></script>

{% endblock %}
