{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/css/flashcardsPage.css">
<div class="flashcards-page">
    <div class="flashcards-content">
        <div class="flashcards-generator">
            <div class="generator-section">
                <div class="section-title-container">
                    <h2 class="section-title">Create or Upload</h2>
                </div>

                <label for="notesUpload" class="setting-label">Upload Notes (.txt or .pdf)</label>
                <div class="custom-file-wrapper">
                    <input type="file" id="notesUpload" class="setting-file" accept=".txt,.pdf">
                    <span id="fileName" class="file-name-text">No file chosen</span>
                </div>

                <div class="generator-input">
                    <label for="flashcardTopic" class="setting-label">Topic</label>
                    <input type="text" id="flashcardTopic" class="setting-input" placeholder="e.g., Biology, History">
                </div>

                <div class="generator-input">
                    <label for="flashcardDetails" class="setting-label">Details</label>
                    <textarea id="flashcardDetails" class="setting-textarea" placeholder="Paste notes or text here..."></textarea>
                </div>

                <button class="generate-button" id="generateFlashcards">
                    <i class="fas fa-magic btn-icon"></i> Generate with AI
                </button>
            </div>
        </div>

        <div class="flashcards-viewer">
            <div class="viewer-header">
                <h2 class="viewer-title">Current Set: <span id="currentSetTitle">Untitled</span></h2>
                <div class="viewer-controls">
                    <button class="viewer-control-btn" id="shuffleCards">
                        <i class="fas fa-random"></i> Shuffle
                    </button>
                </div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="currentFlashcard">
                    <div class="flashcard-front">
                        <p id="flashcardQuestion">Click "Generate" or upload notes to begin</p>
                    </div>
                    <div class="flashcard-back hidden">
                        <p id="flashcardAnswer">Answer will show here</p>
                    </div>
                </div>

                <div class="flashcard-nav">
                    <button class="nav-button" id="prevCard" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span class="card-counter">
                        <span id="currentCardIndex">0</span>/<span id="totalCards">0</span>
                    </span>
                    <button class="nav-button" id="nextCard" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="flashcard-actions">
                    <button class="action-button flip-button" id="flipCard" disabled>
                        <i class="fas fa-sync-alt"></i> Flip
                    </button>
                    <button class="action-button success-button" id="knowCard" disabled>
                        <i class="fas fa-check"></i> Know
                    </button>
                    <button class="action-button danger-button" id="dontKnowCard" disabled>
                        <i class="fas fa-times"></i> Don't Know
                    </button>
                </div>
            </div>

            <div class="progress-section">
                <h3 class="progress-title">Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="masteryProgress" style="width: 0%"></div>
                </div>
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="knownCount">0</span>
                        <span class="stat-label">Known</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalCount">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="masteryPercentage">0%</span>
                        <span class="stat-label">Mastery</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/streakHandler.js"></script>
<script src="/static/js/flashcardsHandler.js"></script>

{% endblock %}
